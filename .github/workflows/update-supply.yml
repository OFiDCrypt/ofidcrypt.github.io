name: Update Supply Data

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

permissions:
  contents: write  # âœ… Enables push access for GITHUB_TOKEN

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd assets/js
          npm install

      - name: Run supply update script
        run: node assets/js/updatesupply.js

      - name: Commit updated supply files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add total.txt circulating.txt max.txt
          git diff --cached --quiet || git commit -m "Auto-update supply values"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}