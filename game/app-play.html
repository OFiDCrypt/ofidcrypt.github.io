    <!-- Carousel Logic -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

        if (!isMobile && !isPWA) return; // Desktop → no carousel

        const container = document.querySelector('#bottom-banner .ad-scroll-container-mobile');
        const slides = document.querySelectorAll('#bottom-banner .ad-scroll-container-mobile .ad-slide');
        const totalSlides = slides.length;

        if (!container || totalSlides === 0) return;

        let autoScrollInterval;
        let currentIndex = 0;

        const firstClone = slides[0].cloneNode(true);
        container.appendChild(firstClone);

        function setInitialPosition() {
          container.scrollTo({ left: 0, behavior: 'instant' });
          currentIndex = 0;
        }

        function getBoxWidth() {
          const slideWidth = slides[0].offsetWidth;
          const slideMargin = window.innerWidth <= 480 ? 10 : 40;
          return slideWidth + slideMargin;
        }

        function startAutoScroll() {
          clearInterval(autoScrollInterval);
          autoScrollInterval = setInterval(() => {
            currentIndex++;
            if (currentIndex >= totalSlides + 1) {
              container.scrollTo({ left: 0, behavior: 'instant' });
              currentIndex = 1;
            }
            container.scrollTo({
              left: currentIndex * getBoxWidth(),
              behavior: 'smooth'
            });
          }, 8000);
        }

        // Disable manual scrolling
        container.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
        container.addEventListener('wheel', e => e.preventDefault(), { passive: false });

        // Tap detection
        let touchStartX = 0, touchStartY = 0, touchMoved = false;
        container.addEventListener('touchstart', e => {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          touchMoved = false;
        }, { passive: true });

        container.addEventListener('touchend', e => {
          if (!touchMoved) {
            const target = e.target.closest('a');
            if (target && target.href) window.location.href = target.href;
          }
        }, { passive: true });

        // Resize handler
        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            container.scrollTo({ left: currentIndex * getBoxWidth(), behavior: 'instant' });
            startAutoScroll();
          }, 100);
        });

        setInitialPosition();
        startAutoScroll();
      });
    </script>

    <!-- Unity Loader -->
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var bottomBanner = document.querySelector("#bottom-banner");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/GiddGameWeb.loader.js";
      var config = {
        dataUrl: buildUrl + "/GiddGameWeb.data.unityweb",
        frameworkUrl: buildUrl + "/GiddGameWeb.framework.js.unityweb",
        codeUrl: buildUrl + "/GiddGameWeb.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "giddy",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

    <!-- Platform Detection & Banner Visibility -->
    <script>
      const isAndroid = /Android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

      if (isAndroid) document.body.classList.add('is-android');
      if (isIOS) document.body.classList.add('is-ios');
      if (isPWA) document.body.classList.add('is-pwa');

      if (bottomBanner && (isAndroid || isPWA)) {
        bottomBanner.style.display = 'block';
        document.body.classList.add('banner-visible');
      }
    </script>

    <!-- Return-from-link / bfcache / toolbar fixes -->
    <script>
      // On bfcache restore (common after external links)
      window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
          requestAnimationFrame(() => {
            // Force reflow
            document.body.style.display = 'none';
            document.body.offsetHeight;
            document.body.style.display = '';

            const canvas = document.querySelector('#unity-canvas');
            if (canvas) {
              canvas.style.width = '100vw';
              canvas.style.height = 'calc(100lvh - 90px - env(safe-area-inset-bottom, 0px) - env(safe-area-inset-top, 0px))';
            }

            const bottomBanner = document.querySelector('#bottom-banner');
            if (bottomBanner) {
              bottomBanner.style.visibility = 'hidden';
              bottomBanner.offsetHeight;
              bottomBanner.style.visibility = 'visible';
            }

            // Multiple resize events (Safari needs this)
            window.dispatchEvent(new Event('resize'));
            setTimeout(() => window.dispatchEvent(new Event('resize')), 50);
            setTimeout(() => window.dispatchEvent(new Event('resize')), 150);
            setTimeout(() => window.dispatchEvent(new Event('resize')), 300);
          });
        }
      });

      // Visual viewport changes (toolbar show/hide)
      if ('visualViewport' in window) {
        window.visualViewport.addEventListener('resize', () => window.dispatchEvent(new Event('resize')));
        window.visualViewport.addEventListener('scroll', () => window.dispatchEvent(new Event('resize')));
      }

      // Try to go fullscreen in standalone/PWA mode
      document.addEventListener('DOMContentLoaded', () => {
        if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
          document.documentElement.requestFullscreen().catch(() => {});
        }
      });
    </script>
