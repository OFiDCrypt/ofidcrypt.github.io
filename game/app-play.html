<script>
   document.addEventListener('DOMContentLoaded', () => {

  const isAndroid = /Android/i.test(navigator.userAgent);
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  const isMobile = isAndroid || isIOS;
  const isPWA =
    window.matchMedia('(display-mode: standalone)').matches ||
    window.navigator.standalone === true;

// -----------------------------
// ⭐ iPhone Safari Drawer Logic
// -----------------------------
if (isIOS && !isPWA) {
  const drawer = document.getElementById('banner-drawer');
  const handle = document.getElementById('banner-drawer-handle');
  const unityCanvas = document.getElementById('unity-canvas');

  let drawerOpen = true;

  // Measure drawer height dynamically
  function getDrawerHeight() {
    return drawer.getBoundingClientRect().height;
  }

  // Update canvas height based on drawer state
  function updateCanvasHeight() {
    if (drawerOpen) {
      // Banner visible → shrink canvas
      unityCanvas.style.height = `calc(100dvh - ${getDrawerHeight()}px)`;
    } else {
      // Banner hidden → fullscreen
      unityCanvas.style.height = `100dvh`;
    }

    // Force layout commit (iOS + Chrome iOS)
    unityCanvas.getBoundingClientRect();
  }

  // Initial arrow + canvas size
  handle.textContent = "▾";
  updateCanvasHeight();

  handle.addEventListener('click', () => {
    drawerOpen = !drawerOpen;

    if (drawerOpen) {
      drawer.classList.remove('closed');
      handle.textContent = "▾";   // down arrow
      document.body.classList.add('banner-visible');
    } else {
      drawer.classList.add('closed');
      handle.textContent = "▴";   // up arrow
      document.body.classList.remove('banner-visible');
    }

    // Force repaint for transform transitions
    drawer.offsetHeight;

    // Resize canvas to match new drawer state
    updateCanvasHeight();
  });
}

  // -----------------------------
  // ⭐ Carousel Activation Logic
  // -----------------------------
  if (!isMobile && !isPWA) {
    return; // desktop only
  }

  const container = document.querySelector('#bottom-banner .ad-scroll-container-mobile');
  const slides = document.querySelectorAll('#bottom-banner .ad-scroll-container-mobile .ad-slide');
  const totalSlides = slides.length;

  if (!container || totalSlides === 0) {
    console.warn('Carousel: No slides found.');
    return;
  }

  let autoScrollInterval;
  let currentIndex = 0;

  const firstClone = slides[0].cloneNode(true);
  container.appendChild(firstClone);

  function setInitialPosition() {
    container.scrollTo({ left: 0, behavior: 'instant' });
    currentIndex = 0;
  }

  function getBoxWidth() {
    const slideWidth = slides[0].offsetWidth;
    const slideMargin = window.innerWidth <= 480 ? 10 : 40;
    return slideWidth + slideMargin;
  }

  function startAutoScroll() {
    clearInterval(autoScrollInterval);
    autoScrollInterval = setInterval(() => {
      currentIndex++;
      if (currentIndex >= totalSlides + 1) {
        container.scrollTo({ left: 0, behavior: 'instant' });
        currentIndex = 1;
      }
      container.scrollTo({
        left: currentIndex * getBoxWidth(),
        behavior: 'smooth'
      });
    }, 8000);
  }

  // -----------------------------
  // ⭐ Freeze-Proof Touch Handling
  // -----------------------------
  let touchStartX = 0;
  let touchStartY = 0;
  let touchMoved = false;

  container.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
    touchMoved = false;
  }, { passive: true });

  container.addEventListener('touchmove', (e) => {
    const dx = Math.abs(e.touches[0].clientX - touchStartX);
    const dy = Math.abs(e.touches[0].clientY - touchStartY);

    if (dx > dy) {
      e.preventDefault(); // block horizontal scroll only
      touchMoved = true;
    }
  }, { passive: false });

  container.addEventListener('touchend', (e) => {
    if (!touchMoved) {
      const target = e.target.closest('a');
      if (target && target.href) {
        window.location.href = target.href;
      }
    }
  }, { passive: true });

  // -----------------------------
  // Resize handling
  // -----------------------------
  let resizeTimeout;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(() => {
      container.scrollTo({
        left: currentIndex * getBoxWidth(),
        behavior: 'instant'
      });
      startAutoScroll();
    }, 100);
  });

  // Init
  setInitialPosition();
  startAutoScroll();
});
</script>

<script>
  var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");
  var loadingBar = document.querySelector("#unity-loading-bar");
  var progressBarFull = document.querySelector("#unity-progress-bar-full");
  var fullscreenButton = document.querySelector("#unity-fullscreen-button");
  var warningBanner = document.querySelector("#unity-warning");
  var bottomBanner = document.querySelector("#bottom-banner");

  function unityShowBanner(msg, type) {
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }
    var div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if (type == 'error') div.style = 'background: red; padding: 10px;';
    else {
      if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(function () {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }
    updateBannerVisibility();
  }

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/GiddGameWeb.loader.js";
  var config = {
    dataUrl: buildUrl + "/GiddGameWeb.data.unityweb",
    frameworkUrl: buildUrl + "/GiddGameWeb.framework.js.unityweb",
    codeUrl: buildUrl + "/GiddGameWeb.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "giddy",
    productVersion: "1.0",
    showBanner: unityShowBanner,
  };

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    container.className = "unity-mobile";
    canvas.className = "unity-mobile";
  } else {
    canvas.style.width = "960px";
    canvas.style.height = "600px";
  }

  loadingBar.style.display = "block";
  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      progressBarFull.style.width = 100 * progress + "%";
    }).then((unityInstance) => {
      loadingBar.style.display = "none";
      fullscreenButton.onclick = () => {
        unityInstance.SetFullscreen(1);
      };
    }).catch((message) => {
      alert(message);
    });
  };
  document.body.appendChild(script);
</script>

</script>
